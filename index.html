<html>
	<head>
		<title>Codice Fiscale</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<h1> Generatore di codice fiscale</h1>
		<table>
			<tr>
				<td>
					Nome:
				</td>
				<td>
					<input title="nome" type="text" id="nom">
				</td>
			</tr>
			<tr>
				<td>
					Cognome:
				</td>
				<td>
					<input title="cognome" type="text" id="cogn">
				</td>
			</tr>
			<tr>
				<td>
					Data di nascita:
				</td>
				<td>
					<input title="data" type="date" id="data">
				</td>
			</tr>
			<tr>
				<td>
					Sesso:
				</td>
				<td>
					<input type="radio" name="gender" value="male" id="genere"> Male<br>
					<input type="radio" name="gender" value="female" id="genere"> Female<br>
				</td>
			</tr>
			<tr>
				<td>
					Luogo di nascita:
				</td>
				<td>
					<input title="cognome" type="text" id="cogn">
				</td>
			</tr>
		</table>
	</body>
</html>
